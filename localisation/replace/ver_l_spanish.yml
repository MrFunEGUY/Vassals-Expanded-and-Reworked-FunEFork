 # Vassals Expanded and reworked
 ####################################

  ##### Subject types #####
  SUBJECT_verappendage: "Anexo"
  SUBJECT_DESC_verappendage: "Los anexos pagan §Y25%§! de su comida mensual en homenaje a su señor y se puede integrar. Este tipo de sujeto puede ampliarse pacíficamente o a través de la guerra. Su señor vendrá a su protección en casos de agresión, pero también los llamarán a sus propias guerras.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su señor: £trigger_yes£\nSe puede integrar: £trigger_yes£\nTributo: §Y25%§! £food£ §HFood§!"
  ver.100.autonomous: "Tienen nuestra protección incondicional."

  SUBJECT_verdevolved: "Región Autónoma"
  SUBJECT_DESC_verdevolved: "Las regiones autónomas pueden estar integradas, pueden expandirse pacíficamente y están protegidas por su señor. A cambio, su Señor recibe. §G+0.50§! £influence£ mensualmente por cada región autónoma en su posesión. Este tipo de sujeto también tiene su §YCapacidad naval§! reducida por §R50%§!.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_yes£\nSe une a las guerras de su señor: £trigger_no£\nSe puede integrar: £trigger_yes£\nTributo: §G+0.50§! £influence£ §HInfluencia§!\nEfecto especial: §R-50%§! §YCapacidad naval§!"

  SUBJECT_verbeneficiary: "Beneficiario"
  SUBJECT_DESC_verbeneficiary: "Los beneficiarios son en su mayoría independientes, no se llaman a las guerras de su Señor, están protegidos y no pagan impuestos. Se pueden integrar.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nProtegido: £trigger_yes£\nSe une a las guerras de su señor: £trigger_no£\nSe puede integrar: £trigger_yes£\nTributo: Ninguno"

  SUBJECT_verdisciple: "Discípulo"
  SUBJECT_DESC_verdisciple: "Los discípulos no pueden construir nuevas base estelares, siguen a su señor Overlord a las guerras, consigue §Y+50%§! Atracción hacia §H$ethic_spiritualist$§! y paga §Y15%§! de su unidad mensual como impuestos. Aunque pueden ser eventualmente integrados, pueden expandirse militares..\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su señor: £trigger_yes£\nSe puede integrar: £trigger_yes£\nTributo: §Y15%§! £unity£ §HUnidad§!\nEfecto especial: §Y+50%§! Atracción hacia §H$ethic_spiritualist$§!"

  SUBJECT_verfoederatus: "Federacional"
  SUBJECT_DESC_verfoederatus: "Pago federal §Y15%§! de sus aleaciones mensuales en tributo y están obligadas a participar en la guerra de su señor. Ellos consiguen un §G+25%§! Dolor el §YCapacidad naval§! y puede expandir militares. Este tipo de sujeto no se puede integrar.\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y15%§! £alloys£ §HAleaciones§!\nEfecto especial: §G+25%§! §YCapacidad naval§!"

  SUBJECT_verjrpartner: "Socios"
  SUBJECT_DESC_verjrpartner: "Los socios pagan §Y10%§! de su física, sociedad y investigación de ingeniería mensual a su señor, tienen que unirse a sus guerras, pero pueden expandirse pacíficamente, no se pueden integrar, están protegidas por su señor, §Y30%§! costo de tecnología es reducido para cualquier tecnología que su Señor no sepa.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_yes£\nSe une a las guerras de su señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y10%§! £science£ §HCiencias§!\nEfecto especial: §Y-30%§! Costo a los técnicos de se Señor"

  SUBJECT_verpuppet: "Estado títere"
  SUBJECT_DESC_verpuppet: "Los estados títeres no tienen libertad diplomática y, a través del uso de la influencia, pueden usarse para combatir las guerras de su señor. No están protegidos por su señor, aunque tengan que participar en sus guerras. Este tipo de sujeto también paga. §Y5%§! de su energía mensual y minerales como homenaje. Su señor no tiene interés en la integración.\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_no£\nSe une a las guerras de su señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y5%§! £energy£ §HEnergía§! y £minerals£ §HMinerales§!\nEfectos especiales: §R-10§! Estabilidad; Se puede aderir a las guerras"

  SUBJECT_verserf: "Siervo"
  SUBJECT_DESC_verserf: "Los siervos no tienen libertad diplomática, pagan §Y25%§! de sus bienes de consumo mensuales y §Y10%§! de sus recursos avanzados a su señor y no están protegidos por ellos. No pueden ser integrados ni se llaman a las guerras de su señor. Este tipo de sujeto aborda en gran medida su condición.\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_no£\nSe une a las guerras de su señor: £trigger_no£\nSe puede integrar: £trigger_no£\nTributo: §Y25%§! £consumer_goods£ §HBienes de consumo§!, §Y10%§! Recursos avanzados\nEfecto especial: §R-100§! Opinión hacia su señor"

  SUBJECT_versister: "República hermana"
  SUBJECT_DESC_versister: "Las repúblicas hermanas se ven obligadas a adoptar una forma de gobierno democrática, pero en su mayoría son gratuitas y no pagan impuestos. Están protegidos por su señor, pero se espera que les ayuden a los militares a cambio.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_yes£\nTributo: Ninguno\nEfecto especial: Democracia implantada"

  SUBJECT_verorganic: "Auxiliar orgánico"
  SUBJECT_DESC_verorganic: "Los auxiliares orgánicos no tienen libertad diplomática, se únen a sus guerras y pagan a su señor §Y25%§! de su energía mensual como homenaje. No pueden ser integrados y están protegidos por su señor.\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y25%§! £energy£ §HEnergía§!"

  SUBJECT_verparallel: "Procesador paralelo"
  SUBJECT_DESC_verparallel: "Los procesadores paralelos no tienen libertad diplomática, se unen a las guerras de su Señor, están protegidos y pueden integrarse. El Señor recibe §G+5%§ de velocidad de investigación para cada procesador paralelo en su poder, hasta un máximo de 20%.\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_yes£\nTributo: Ninguna\nEfecto especial: §S(Overlord)§! §G+5%§ de velocidad de investigación para cada procesador paralelo. (up to 20%)"

  SUBJECT_verblood: "Afluente de sangre"
  SUBJECT_DESC_verblood: "Los afluentes de sangre pagan un tributo especial, el impuesto a la sangre. Entre cada 15 y 20 años, el 10% de su población se envía a su Señor como homenaje. Como este tipo de sujeto parece un poco más que una fuente de esclavos por su señor, no tiene libertad diplomática, no puede expandir ni librar la guerra de forma independiente.\n\nPuede expandirse: £trigger_no£\nPuede librar guerras: £trigger_no£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y10%§! £pops£ §HPops§! cada 15-20 años\nEfecto especial: §R-1000§! Opinión hacia el señor"

  # Corporate Subjects
  SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
  SUBJECT_DESC_versubsidiary: "Las subsidiarias son diplomáticamente subordinadas y sus protegidos por su Señor, pero se les permite expandirse y librar guerras entre sí.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y25%§! £energy£ §HEnergía§!"

  SUBJECT_verdevotee: "Devoto"
  SUBJECT_DESC_verdevotee: "Devotos pagan §Y20%§! de sus créditos de energía mensuales y §Y5%§! de su unidad mensual en tributo, pero se les permite expandirse y librar guerras.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y20%§! £energy£ §HEnergía§!, §Y5%§! £unity£ §HUnidad§!"

  SUBJECT_verkobun: "Antiguos"
  SUBJECT_DESC_verkobun: "Antiguos consiguen un §R+50§! de crimen en sus planetas y tiene que pagar §Y10%§! de sus créditos de energía mensuales y minerales en tributo. Pueden ser utilizados para las guerras.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £minerals£ §HMinerals§!\nEfecto especial: §R+50§! de crimen; Se puede utilizar para las guerras."

  SUBJECT_versupplier: "Proveedor"
  SUBJECT_DESC_versupplier: "Los proveedores pagan §Y10%§! de sus créditos de energía mensuales y bienes de consumo en tributo.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y10%§! £energy£ §HEnergía§! y £consumer_goods£ §HBienes de consumo§!"

  SUBJECT_verworshipper: "Adorador"
  SUBJECT_DESC_verworshipper: "Los adoradores pagan §Y15%§! de sus créditos de energía mensuales y §Y10%§! de su unidad en homenaje. Su presencia en la Iglesia de su Señor es obligatoria,resultando en un aumento de la atracción de ética hacia el espiritismo.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergía§!, §Y10%§! £unity£ §HUnidad§!\nEfecto especial: §Y+50%§! Atracción hacia §H$ethic_spiritualist$§!"

  SUBJECT_verdebtor: "Deudor"
  SUBJECT_DESC_verdebtor: "Los deudores pagan un tributo especial, el impuesto a la sangre. Entre cada 15 y 20 años, el 5% de su población se envía a su Señor como homenaje.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTributo: §Y5%§! £pops£ §HPops§! cada 15-20 años\nEfecto especial: §R-1000§! Opinión hacia su señor"

  SUBJECT_versubscriber: "Abonado"
  SUBJECT_DESC_versubscriber: "Los suscriptores pagan §Y15%§! de sus créditos de energía mensuales como parte de su especial 'plan de suscripción.' Cada suscriptor también le da a  su señor §G+0.25§! £influence£ monthly.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTribute: §Y15%§! £energy£ §HEnergy§!\nEfecto especial: §G+0.25§! £influence£ por cada suscriptor"

  SUBJECT_verarmsdealer: "Vendedor de armas"
  SUBJECT_DESC_verarmsdealer: "Los concesionarios de armas pagan §Y5%§! de sus créditos de energía mensuales y §Y10%§! de sus aleaciones mensuales en homenaje. Como parte de su contrato para subsidios militares, obtienen un §Y25%§! Aumentar a su capacidad naval.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTribute: §Y5%§! £energy£ §HEnergía§!, §Y10%§! £alloys£ §HAleaciones§!\nEfecto especial: §G+25%§! §YCapacidad naval§!"

  SUBJECT_versubcontractor: "Subcontratista"
  SUBJECT_DESC_versubcontractor: "Subcontratistas pagan §Y10%§!de sus créditos de energía mensuales en tributo y también contribuyen con §Y5%§! Física mensual, sociedad e investigación de ingeniería a su Señor, gracias a su experiencia.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergía§!, §Y5%§! £science£ §HCiencias§!\nEfecto especial: §Y-30%§! de  Costo a los técnicos de su Señor"

  SUBJECT_verdependency: "Dependencia"
  SUBJECT_DESC_verdependency: "Las dependencias son uno de los tipos más explotados de subsidiarias, pagan §Y10%§! De su energía, minerales y alimentos en homenaje.\n\nPuede expandirse: £trigger_yes£\nPuede librar guerras: £trigger_yes£\nEs protegido: £trigger_yes£\nSe une a las guerras de su Señor: £trigger_yes£\nSe puede integrar: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergía§!, £minerals£ §HMinerales§! and £food£ §HComida§!"


