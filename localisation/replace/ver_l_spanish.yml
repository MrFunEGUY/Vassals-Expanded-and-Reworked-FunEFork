  edict_ver_proxy_war: "Guerra de poder"
  edict_ver_proxy_war_desc: "La sangre derramada durante la guerra no necesita ser la nuestra. Para promover nuestros intereses sin estar directamente involucrado, lo que puede influir en uno de nuestros estados títeres para declarar la guerra contra uno de nuestros enemigos.."
  edict_ver_proxy_war_effect: "Se mostrarán todos nuestros estados títeres actualmente en paz y con objetivos válidos. Los objetivos válidos son cualquier país vecino del estado títere que no esté en un pacto de no agresión, pacto defensivo o en la federación con nosotros."

