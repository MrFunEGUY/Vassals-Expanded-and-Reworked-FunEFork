 veru_l.2150.loyal.desc: "El §Y[event_target:demanding_subject.GetName]§! ha sido durante mucho tiempo un sujeto leal de la [root.GetName]. Como recompensa por este servicio leal, el [event_target:demanding_subject.GetName] Se requiere formalmente de ser liberado de nuestro vasallo. Si se desactiva, no tendremos más remedio que declarar a la fuerza nuestra independencia."
