 ##### Subject types #####
 preset_ver_appendage: "Придаток"
 preset_ver_appendage_desc:"Придатки могут быть интегрированы."
 preset_ver_devolved: "Автономный регион"
 preset_ver_devolved_desc:"Автономные регионы не могут быть интегрированы, могут мирно расширяться и находятся под защитой своего Сюзерена.\n\nНалог: £influence£ §G0.25§!\nСпец.эффект: £navy_size£ §YВместимость флота§!: §R-50%§!"
 # preset_ver_condominium: "Бенефициар"
 # preset_ver_condominium_desc:"Бенефициары в основном независимы, их не призывают на войны их Сюзерена, они защищены и не платят налоги. Они могут быть интегрированы."
 preset_ver_dependency: "Последователь"
 preset_ver_dependency_desc:"Последователи находятся под защитой своего Повелителя.\n\nНалог: §Y15%§! £unity£ §HЕдинства§!\nСпец.эффект: §Y+50%§! Привлекательности §H$ethic_spiritualist$§!"
 preset_ver_foederatus: "Марка"
 preset_ver_foederatus_desc:"Марки обязаны участвовать в войнах своего Сюзерена. Однако они не могут быть интегрированы.\n\nСпец.эффект: £navy_size£ §YВместимость флота§!: §G25%§!"
 preset_ver_jrpartner: "Младший партнёр"
 preset_ver_jrpartner_desc:"Младшие партнёры не могут быть интегрированы.\n\nСпец.эффект: §Y-30%§! стоимость известных технологий Сюзерена"
 preset_ver_puppet: "Марионеточное государство"
 preset_ver_puppet_desc: "Марионеточные государства, используя влияние, могут быть использованы для ведения Опосредованных войн за своего Сюзерена. Они находятся под защитой своего Сюзерена, и им приходится участвовать в его войнах.\n\nСпец.эффект: §R-10§! £stability£ §YСтабильности§!"
 preset_ver_serf: "Крепостной"
 preset_ver_serf_desc: "У крепостных нет дипломатической свободы, и обычно они не защищены своим Сюзереном. Они не могут быть интегрированы. Этот тип субъекта сильно возмущается своим состоянием.\n\nСпец.эффект: §R-100§! Мнения о Сюзерене"
 # preset_ver_sister: "Братская республика"
 # preset_ver_sister_desc: "Братские республики вынуждены принять демократическую форму правления, но в основном свободны и не платят налогов. Они находятся под защитой своего Сюзерена, но взамен от них ожидают военной помощи.\n\nМожет расширяться: £trigger_yes£\nМожет вести войны: £trigger_yes£\nЗащищён: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nИнтеграция: £trigger_yes£\nНалог: Нет\nСпец.эффект: Установление демократии"
 preset_ver_organic: "Органический ауксиляр"
 preset_ver_organic_desc:"Органические ауксиляры не имеют дипломатической свободы, но не могут быть интегрированы и защищены своим Сюзереном."
 preset_ver_parallel: "Параллельный процессор"
 preset_ver_parallel_desc:"Параллельные процессоры не имеют дипломатической свободы, присоединяются к войнам своего Сюзерена, защищены и могут быть интегрированы.\n\nСпец.эффект: §S(Overlord)§! §G+5%§ Скорости исследований за каждый параллельный процессор (до 20%)"
 preset_ver_blood: "Кровавый данник"
 preset_ver_blood_desc:"Кровные данники платят особую дань, налог на кровь. Каждые 15-20 лет 10% их населения отправляется своему Сюзерену в качестве дани.\n\nНалог: §Y10%§! £pops£ §HПоселений§! каждые 15-20 лет\nСпец.эффект: §R-1000§! Мнения о Сюзерене"
 # Corporate Subjects
 # preset_ver_subsidiary: "$preset_subsidiary$"
 # preset_ver_subsidiary_desc:"Дочерние компании дипломатически подчинены своему Корпоративному Сюзерену и защищены им, но им разрешено расширяться и вести войны между собой.\n\nМожет расширяться: £trigger_yes£\nМожет вести войны: £trigger_yes£\nЗащищён: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nИнтеграция: £trigger_no£\nНалог: §Y25%§! £energy£ §HЭнергии§!"
 preset_ver_devotee: "Приверженец"
 preset_ver_devotee_desc:"У Приверженцев есть открытое вассальное соглашение и несколько доступных вариантов как для Приверженца, так и для Сюзерена.\n\nНалог: §Y5%§! £unity£ §HЕдинства§!" 
 preset_ver_kobun: "Кобун"
 preset_ver_kobun_desc:"У Кобуна есть открытое вассальное соглашение и несколько доступных вариантов как для Кобуна, так и для Сюзерена. Они также могут быть использованы для прокси-войн.\n\nСпец.эффект: §R+50§! Преступности"
 # preset_ver_supplier: "Поставщик"
 # preset_ver_supplier_desc:"Поставщики платят §Y10%§! от их ежемесячных энергокредитов и ТМС в качестве налога.\n\nМожет расширяться: £trigger_yes£\nМожет вести войны: £trigger_yes£\nЗащищён: £trigger_yes£\nПрисоединяется к войнам Сюзерена: £trigger_yes£\nИнтеграция: £trigger_no£\nНалог: §Y10%§! £energy£ §HЭнергокредитов§! и £consumer_goods£ §HТМС§!"
 preset_ver_worshipper: "Поклоняющийся"
 preset_ver_worshipper_desc:"Поклоняющиеся имеют открытое вассальное соглашение и несколько доступных вариантов как для Поклоняющегося, так и для Сюзерена. Их присутствие в церкви Сюзерена обязательно, что приводит к усилению этического влечения к спиритизму.\n\nНалог: §Y10%§! £unity£ §HЕдинства§!\nСпец.эффект: §Y+50%§! Привлекательности §H$ethic_spiritualist$§!"
 preset_ver_debtor: "Должник"
 preset_ver_debtor_desc:"Должники платят особую дань, налог на кровь. Каждые 15-20 лет 5% их населения отправляется своему Сюзерену в качестве дани.\n\nНалог: §Y5%§! £pops£ §HПоселений§! каждые 15-20 лет\nСпец.эффект: §R-1000§! Мнения о Сюзерене"
 preset_ver_subscriber: "Подписчик"
 preset_ver_subscriber_desc:"Подписчики имеют открытое вассальное соглашение и несколько доступных опций как для Подписчика, так и для Сюзерена.\n\nНалог: £influence£ §G25§!"
 preset_ver_armsdealer: "Торговец оружием"
 preset_ver_armsdealer_desc:"У торговцев оружием есть открытое вассальное соглашение и несколько доступных вариантов как для Торговца оружием, так и для Сюзерена.\n\nСпец.эффект: £navy_size£ §YВместимость флота§!: §G25%§!"
 preset_ver_subcontractor: "Субподрядчик"
 preset_ver_subcontractor_desc:"Субподрядчики имеют открытое вассальное соглашение и несколько доступных вариантов как для Субподрядчика, так и для Сюзерена.\n\nСпец.эффект: §Y-30%§! стоимости к технологиями Сюзерена"
