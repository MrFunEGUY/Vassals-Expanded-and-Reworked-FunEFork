 policy_ver_taxation_of_subject_empires: "Налогообложение подвластных империй"
 policy_ver_taxation_of_subject_empires_desc: "Мы можем решить, следует ли облагать налогом гражданскую торговлю, производимую нашими Подчиненными империями."
 ver_no_taxation: "Нет Налогов"
 ver_no_taxation_name: "$ver_no_taxation$"
 ver_no_taxation_desc: "Несправедливо обременять тех, кто не полностью интегрирован в наше общество, обязанностями, с которыми они не согласны.\n\n§EНаши Подданные Империи не будут платить ниКаких дополнительных налогов§!"
 ver_light_taxes: "Низкие налоги"
 ver_light_taxes_name: "$ver_light_taxes$"
 ver_light_taxes_desc: "Наши подданные пользуются нашей защитой и торговлей. Небольшой вклад - это самое меньшее, что мы можем попросить взамен.\n\n§EНалоги повышаются до 5% из собранных нами Подвластных Империй £trade_value£ §YTrade Value§!, слегка вызывая у них недовольство§!"
 ver_moderate_taxes: "Умеренные налоги"
 ver_moderate_taxes_name: "$ver_moderate_taxes$"
 ver_moderate_taxes_desc: "Каждый член нашей империи, даже те, кто находится на ее периферии, должны способствовать ее процветанию.\n\n§EНалоги повышаются до 10% из собранных нами Подвластных Империй £trade_value£ §YTrade Value§!, вызывая у них недовольство§!."
 ver_heavy_taxes: "Высокие налоги"
 ver_heavy_taxes_name: "$ver_heavy_taxes$"
 ver_heavy_taxes_desc: "Благо наших граждан должно быть приоритетнее любых теоретических прав наших государств-клиентов.\n\n§EНалоги повышаются до 20% из собранных нами Подвластных Империй £trade_value£ §YTrade Value§!, сильно огорчая их§!."
 ver_burdensome_taxes: "Невыносимые налоги"
 ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
 ver_burdensome_taxes_desc: "Подданный не имеет иного права, кроме Как служить своему хозяину.\n\n§EНалоги повышаются до 30% из собранных нами Подвластных Империй £trade_value£ §YTrade Value§!, оставляя их ."
 ##### Edicts #####
 edict_ver_proxy_war: "Прокси-война"
 edict_ver_proxy_war_desc: "Кровь, пролитая во время войны, не обязательно должна быть нашей собственной. Чтобы продвигать наши интересы, не будучи непосредственно вовлеченными, мы можем повлиять на одно из наших марионеточных государств, чтобы оно объявило войну одному из наших врагов."
 edict_ver_proxy_war_effect: "Будут показаны все наши марионеточные государства, которые в настоящее время находятся в состоянии мира и имеют действительные цели. Действительными целями являются любые соседние с марионеточным государством страны, которые не находятся в пакте о ненападении, оборонительном пакте или в федерации с нами."

