 ver.40.name: "Дань Кровью"
 ver.40.desc: "Наша дань является должной. Наши солдаты уже отправлены к нашим Данникам Крови, чтобы забрать самых перспективных и сильных на вид юношей. Скоро они узнают об основах нашей культуры и, что более важно, о том, Как наилучшим образом служить своим хозяевам."
