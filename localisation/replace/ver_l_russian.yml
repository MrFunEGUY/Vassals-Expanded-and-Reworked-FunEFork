 SUBJECT_vervassal:0 "Вассал"
 SUBJECT_DESC_vervassal:0 "Вассалы подчиняются своему Сюзерену. У них ограниченные дипломатические возможности, и они сражаются бок о бок со своим Сюзереном.\n\nРасширение: £trigger_no£\nОбладает Дипломатической Свободой: £trigger_no£\nЗащищенный Сюзереном: £trigger_yes£\nЗащищает Сюзерена: £trigger_yes£\nМожет быть Присоединен: £trigger_yes£\nдань: §G+0.2§! £influence£ §HВлияние§!"

 SUBJECT_vertributary:0 "Данник"
 SUBJECT_DESC_vertributary:0 "Данники в основном независимы, но платят дань своему Сюзерену за защиту.\n\nРасширение: £trigger_yes£\nОбладает Дипломатической Свободой: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nЗащищает Сюзерена: £trigger_no£\nМожет быть Присоединен: £trigger_yes£\nдань: §Y25%§! £energy£ §HЭнергия§! и £minerals£ §HМинералы§!"

 SUBJECT_DESC_tributary:0 "Данники в основном независимы, но платят дань но платят дань своему Сюзерену за защиту.\n\nРасширение: £trigger_yes£\nОбладает Дипломатической Свободой: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nЗащищает Сюзерена: £trigger_no£\nМожет быть Присоединен: £trigger_no£\nдань: §Y25%§! £energy£ §HЭнергия§! и £minerals£ §HМинералы§!"

 SUBJECT_DESC_protectorate:5 "Протекторатам гарантируется независимость их Сюзереном, ускоряющий на §Y80%§! изучение любой технологии, которую знает Сюзерен, и превращаются в вассалов, как только они достигают §Y50%§! от технологического уровня Сюзерена.\n\nРасширение: £trigger_yes£\nОбладает Дипломатической Свободой: £trigger_yes£\nЗащищенный Сюзереном: £trigger_yes£\nЗащищает Сюзерена: £trigger_no£\nМожет быть Присоединен: £trigger_no£\nдань: §Y0.1§! £influence£ §HВлияние§!"

