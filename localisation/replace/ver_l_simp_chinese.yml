 ##### Subject types #####
 preset_ver_appendage: "下属国"
 preset_ver_appendage_desc:"下属国可以被整合。"
 preset_ver_devolved: "分权邦"
 preset_ver_devolved_desc:"分权的国家不能被整合，可以和平扩张，并受到其族长的保护\n\n贡品: £influence£ §G0.25§!\n特殊效果: £navy_size£ §Y海军容量§!: §R-50%§!"
 # preset_ver_condominium: "condominium"
 # preset_ver_condominium_desc:"Beneficiaries are mostly independent, are not called into their Overlord's wars, are protected and don't pay taxes. They can be integrated."
 preset_ver_dependency: "门徒邦"
 preset_ver_dependency_desc:"门徒邦受到其宗主的保护。\n\n贡品: §Y15%§! £unity£ §H凝聚力§!\n特殊效果: §Y+50%§! 对宗主 §H极端思潮§! 的吸引力"
 preset_ver_foederatus: "同谋邦"
 preset_ver_foederatus_desc:"同谋邦有义务参与他们霸主的战争。但是，他们不能被整合。\n\n特殊效果: £navy_size£ §Y海军容量§!: §G25%§!"
 preset_ver_jrpartner: "Junior 合伙人"
 preset_ver_jrpartner_desc:"Junior 合伙人不能被整合\n\n特殊效果: 研究宗主的科技时 §Y-30%§! 花费"
 preset_ver_puppet: "傀儡国"
 preset_ver_puppet_desc: "傀儡国，通过利用影响力，可以被用来为其霸主打代理战争。他们受到霸主的保护，必须参加霸主的战争。\n\n特殊效果: §R-10§! £stability£ §Y稳定度§!"
 preset_ver_serf: "农奴邦"
 preset_ver_serf_desc:"农奴邦没有外交自由，通常不受其霸主的保护。他们不能被整合。这种类型的臣民非常反感自己的状况。\n\n特殊效果: §R-100§! 对宗主国的态度"
 # preset_ver_sister: "Sister Republic"
 # preset_ver_sister_desc:"Sister Republics are forced to adopt a democratic form of government but are mostly free and don't pay taxes. They are protected by their Overlord, but are expected to help them military in return.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_yes£\nTribute: None\nSpecial Effect: Implant Democracy"
 preset_ver_organic: "有机附属品"
 preset_ver_organic_desc:"有机附属品没有外交自由，但不能被整合，并受到其霸主的保护。"
 preset_ver_parallel: "协助处理器"
 preset_ver_parallel_desc:"协助处理器没有外交自由，加入其霸主的战争，受到保护并可以被整合。\n\n特殊效果: §S(宗主)§! §G+5%§ 研究速度/每个协助处理器附庸（最高可达20%）。"
 preset_ver_blood: "血族邦"
 preset_ver_blood_desc:"血族邦支付一种特殊的贡品——血税。每隔15到20年，他们就会有10%的人口被送到他们的霸主那里作为贡品。\n\n贡品: 每 15-20 年 §Y10%§! £pops£ §H人口§!\n特殊效果: §R-1000§! 对宗主国的态度"
 # Corporate Subjects
 # preset_ver_subsidiary: "$preset_subsidiary$"
 # preset_ver_subsidiary_desc:"Subsidiaries are diplomatically subservient to and protected by their Corporate Overlord, but are permitted to expand and wage wars among themselves.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y25%§! £energy£ §HEnergy§!"
 preset_ver_devotee: "献祭邦"
 preset_ver_devotee_desc:"献祭邦对其他献祭邦和宗主都有公共协议和几个可用的类项。\n\n贡品: §Y5%§! £unity£ §H凝聚力§!" 
 preset_ver_kobun: "科邦"
 preset_ver_kobun_desc:"科邦有公共协议，对科邦和霸主都有几个可用的类项。它们也可用于代理战争。\n\n特殊效果: §R+50§! 犯罪度"
 # preset_ver_supplier: "Supplier"
 # preset_ver_supplier_desc:"Suppliers pay §Y10%§! of their montlhy Energy Credits and Consumer Goods in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§! and £consumer_goods£ §HConsumer Goods§!"
 preset_ver_worshipper: "礼拜邦"
 preset_ver_worshipper_desc:"礼拜邦对礼拜邦和宗主都有公共协议和几个可用的类项。他们被强制参与宗主国的礼拜活动，导致思潮向唯心主义偏移。\n\n贡品: §Y10%§! £unity£ §H凝聚力§!\n特殊效果: §Y+50%§! 对宗主 §H极端思潮§! 的吸引力"
 preset_ver_debtor: "负债邦"
 preset_ver_debtor_desc:"负债邦支付一种特殊的贡品，即血税。每隔15到20年，他们就会有5%的人口被送到他们的霸主那里作为贡品。\n\n贡品: 每 15-20 年 §Y5%§! £pops£ §H人口§!\n特殊效果: §R-1000§! 对宗主国的态度"
 preset_ver_subscriber: "订阅邦"
 preset_ver_subscriber_desc:"订阅邦有公共协议，供订阅邦和宗主的几个可用类项。\n\n贡品: £influence£ §G25§!"
 preset_ver_armsdealer: "军火邦"
 preset_ver_armsdealer_desc:"军火邦对军火邦和宗主都有公共协议和几个可用的类项。\n\n特殊效果: £navy_size£ §Y海军容量§!: §G25%§!"
 preset_ver_subcontractor: "分判邦"
 preset_ver_subcontractor_desc:"分判邦对分判邦和宗主都有公共协议和几个可用的类项。\n\n特殊效果: 研究宗主科技 §Y-30%§! 花费"
 # SUBJECT_verdependency: "Dependency"
 # SUBJECT_DESC_verdependency: "Dependencies are one of the most exploited types of subsidiaries, paying §Y10%§! of their Energy, Minerals and Food in tribute.\n\nCan Expand: £trigger_yes£\nCan Wage War: £trigger_yes£\nProtected: £trigger_yes£\nJoins Overlord's Wars: £trigger_yes£\nCan Integrate: £trigger_no£\nTribute: §Y10%§! £energy£ §HEnergy§!, £minerals£ §HMinerals§! and £food£ §HFood§!"

