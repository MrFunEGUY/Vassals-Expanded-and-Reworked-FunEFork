 ##### 附庸 types #####

 preset_ver_foederatus: "同谋邦"
 preset_ver_foederatus_desc:"同谋邦与他们的宗主双方都必须参加对方的战争。与宗主的例行联合军事演习能磨练双方的武装力量。\n\n§Y补贴§!: §R5%§! £alloys£ §H合金§!\n§W特殊效果:§! \n§Y附庸§!: £mod_ship_damage_mult£ 舰船武器伤害: §G+10%§!, £navy_size£ 海军容量: §G+25%§!\n§Y宗主§!: £mod_ship_damage_mult£ 舰船武器伤害: §G+2%§!, £navy_size£ 海军容量: §R-2%§!"

 preset_ver_satellite: "卫星国"
 preset_ver_satellite_desc:"卫星国在其外交事务中受到限制，实际上已被解除武装。剩下的任何重工业都被用来增强宗主的军事能力。\n\n§Y贡品§!: §G15%§! £alloys£ §H合金§!\n§W特殊效果:§! \n§Y附庸§!: £navy_size£ 海军容量: §R-50%§!\n§Y宗主§!: £navy_size£ 海军容量: §G+2%§!"

 preset_ver_jrpartner: "初级合作国"
 preset_ver_jrpartner_desc:"初级合作国协助他们的宗主进行研究。\n\n§Y贡品§!: §G10%§! £society_research£ £engineering_research£ £physics_research£ §H研究§!\n§Y补贴§!: §R10%§! £exotic_gases£ §H异星天然气§!\n§W特殊效果:§! \n§Y附庸§!: 对宗主已知的科技花费§G-85%§!\n§Y宗主§!: 研究速度: §G+2%§!"

 preset_ver_dependency: "门徒邦"
 preset_ver_dependency_desc:"门徒邦负责为其宗主进行国内宣传。\n\n§Y贡品§!: §G15%§! £unity£ §H凝聚力§!\n§Y补贴§!: §R5%§! £energy£ §H能量币§!\n§W特殊效果:§! \n§Y宗主§!: £unity£ §H凝聚力§!: §G+2%§!"

 preset_ver_clientkingdom: "附属王国"
 preset_ver_clientkingdom_desc:"附属王国通常由其宗主特别挑选统治者，以确保其忠诚。\n\n§Y补贴§!: §R10%§! £energy£ §H能量币§!, §R5%§! £consumer_goods£ §H消费品§!\n§W特殊效果:§! \n§Y附庸§!: £stability£ §H稳定度§!: §R-5§!\n§Y宗主§!: £stability£ §H稳定度§!: §G+1§!"
 
 preset_ver_devolved: "分权邦"
 preset_ver_devolved_desc:"分权邦对国内事务拥有完全的主权。\n\n§Y贡品§!: £influence£ §G+0.5§!\n§W特殊效果:§! \n§Y附庸§!: £happiness£ 幸福度: §G+10%§!\n§Y宗主§!: £mod_pop_government_ethic_attraction£ 主流思潮吸引力: §G+5%§!"

 preset_ver_condo: "共管国"
 preset_ver_condo_desc:"共管国对其外交事务拥有完全主权，其是全银河外交官的中立性会面地点。\n§W特殊效果:§! \n§Y附庸§!: £diplo_weight£ 外交权重: §G+20%§!\n§Y宗主§!: £diplo_weight£ 外交权重: §G+2%§!"

 preset_ver_puppet: "傀儡国"
 preset_ver_puppet_desc: "傀儡国可以被用来为其宗主打代理人战争。\n\n§Y贡品§!: §G10%§! £energy£ §H能量币§!, §G10%§! £food£ §HFood§!\n§W特殊效果:§! \n§Y附庸§!: £happiness£ 幸福度: §R-10%§!\n§Y宗主§!: £happiness£ 幸福度: §G+2%§!"

 preset_ver_neocolony: "新殖民地国家"
 preset_ver_neocolony_desc: "新殖民地国家是在经济上由其宗主统治的国家。\n\n§Y贡品§!: §G15%§! £energy£ §H能量币§!\n§Y补贴§!: §R5%§! £consumer_goods£ §H消费品§!\n§W特殊效果:§! \n§Y附庸§!: £trade_value£ 贸易价值: §G+10%§!, £crime£ 犯罪度: §R+30%§!\n§Y宗主§!: £trade_value£ 贸易价值: §G+2%§!"

 preset_ver_blood: "血邦"
 preset_ver_blood_desc:"血邦支付一种特殊的贡品——§Y血税§!。\n\n§Y贡品§!: 每15年 §G5%§! 的 £pops£ §H人口§!\n§W特殊效果:§! \n§Y附庸§!: §R-1000§! £opinion£ 对宗主 §H评价§!"

 preset_ver_appendage: "下属国"
 preset_ver_appendage_desc:"下属国可以被整合。"

 preset_ver_organic: "有机附属品"
 preset_ver_organic_desc:"有机附属品没有外交自由，但不能被整合，并受到其宗主的保护。"

 preset_ver_parallel: "协处理器"
 preset_ver_parallel_desc:"附庸和他们的宗主的联合计算能力使效率大大提高。\n§W特殊效果:§! \n宗主: 研究速度: §G+5%§! 每个 §Y$preset_ver_parallel$§!"

